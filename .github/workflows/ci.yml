name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Tests on ${{ matrix.browser }} / Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        node-version: [18]
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      ADMIN_USER: ${{ secrets.ADMIN_USER }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TIMEOUT: '30000'
      PARALLEL: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (with retries)
        env:
          BROWSER: ${{ matrix.browser }}
          BASE_URL: ${{ env.BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
          ADMIN_USER: ${{ env.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
          PARALLEL: ${{ env.PARALLEL }}
        run: |
          set -e
          RETRIES=2
          COUNT=0
          mkdir -p reports/${{ matrix.browser }}
          until [ $COUNT -ge $RETRIES ]; do
            echo "Running tests (attempt $((COUNT+1))) on $BROWSER..."
            npm test -- --parallel $PARALLEL --format json:reports/${{ matrix.browser }}/cucumber-report.json --format html:reports/${{ matrix.browser }}/cucumber-report.html && break || true
            COUNT=$((COUNT+1))
            if [ $COUNT -lt $RETRIES ]; then
              echo "Tests failed â€” retrying..."
            fi
          done


      - name: Check if report files exist
        run: |
          if [ -f reports/${{ matrix.browser }}/cucumber-report.json ]; then echo "JSON report found"; else echo "No JSON report"; fi
          if [ -f reports/${{ matrix.browser }}/cucumber-report.html ]; then echo "HTML report found"; else echo "No HTML report"; fi

      - name: Upload cucumber reports (per-browser)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-${{ matrix.browser }}-${{ github.run_id }}
          path: |
            reports/${{ matrix.browser }}/cucumber-report.json
            reports/${{ matrix.browser }}/cucumber-report.html

      - name: Upload all reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-all-${{ github.run_id }}
          path: reports

  python-exercises:
    name: Python exercises
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/python-agents/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r python-agents/requirements.txt

      - name: Run Python exercises (capture logs)
        run: |
          . .venv/bin/activate
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is set in the job environment."
          else
            echo "OPENAI_API_KEY not set; exercises that require it will print a warning."
          fi
          python python-agents/exercise1_qa_helper.py 2>&1 | tee python-agents/exercise1.log || true
          python python-agents/exercise2_websearch.py 2>&1 | tee python-agents/exercise2.log || true
          python python-agents/exercise3_multi_agent.py 2>&1 | tee python-agents/exercise3.log || true
          python python-agents/exercise4_guardrails.py 2>&1 | tee python-agents/exercise4.log || true
          python python-agents/exercise5_trace_debug.py 2>&1 | tee python-agents/exercise5.log || true

      - name: Upload python exercise logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-exercises-logs
          path: |
            python-agents/exercise1.log
            python-agents/exercise2.log
            python-agents/exercise3.log
            python-agents/exercise4.log
            python-agents/exercise5.log
